# Docker Compose for Native Kafka Connect HTTP Sink approach
#
# This uses Kafka Connect with HTTP Sink Connectors to route Kafka events
# directly to Archestra AI agents without an additional bridge service.
#
# Architecture:
#   [Kafka Topics] -> [Kafka Connect + SMT] -> [Archestra A2A Endpoints]
#
# Each topic gets its own connector that:
#   1. Consumes messages from a specific Kafka topic
#   2. Transforms the message to A2A JSON-RPC format using SMT
#   3. POSTs to the corresponding Archestra agent endpoint
#
# Usage:
#   # Start infrastructure
#   docker-compose -f docker-compose.native.yml up -d
#
#   # Wait for Kafka Connect to be healthy, then deploy connectors
#   export ARCHESTRA_TOKEN=your-a2a-token
#   export CUSTOMER_SUPPORT_PROMPT_ID=your-prompt-id
#   export ORDER_PROCESSING_PROMPT_ID=your-prompt-id
#   export ANALYTICS_PROMPT_ID=your-prompt-id
#   ./scripts/deploy-connector.sh
#
#   # Optional: Start Kafka UI for debugging
#   docker-compose -f docker-compose.native.yml --profile debug up -d

version: "3.8"

services:
  # ============================================
  # Kafka Infrastructure
  # ============================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: archestra-zookeeper-native
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: archestra-kafka-native
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Topic Initialization
  # ============================================

  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: archestra-kafka-init-native
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Creating Kafka topics...'
      kafka-topics --create --if-not-exists --topic customer.events --partitions 3 --replication-factor 1 --bootstrap-server kafka:29092
      kafka-topics --create --if-not-exists --topic orders.events --partitions 3 --replication-factor 1 --bootstrap-server kafka:29092
      kafka-topics --create --if-not-exists --topic analytics.events --partitions 3 --replication-factor 1 --bootstrap-server kafka:29092
      kafka-topics --create --if-not-exists --topic archestra-responses --partitions 1 --replication-factor 1 --bootstrap-server kafka:29092
      kafka-topics --create --if-not-exists --topic archestra-errors --partitions 1 --replication-factor 1 --bootstrap-server kafka:29092
      echo 'Topics created successfully!'
      kafka-topics --list --bootstrap-server kafka:29092
      "

  # ============================================
  # Kafka Connect with HTTP Sink
  # ============================================
  #
  # This container runs Kafka Connect with:
  # - Aiven HTTP Sink Connector (open source, Apache 2.0)
  # - Supports Mustache templating for request body transformation
  # - One connector instance per topic/agent routing
  #
  # Why Aiven HTTP Sink instead of Confluent HTTP Sink?
  # - Open source (no license required for production)
  # - Native request body templating (no custom SMT needed)
  # - Supports OAuth2, API keys, and custom headers

  kafka-connect:
    image: confluentinc/cp-kafka-connect:7.5.0
    hostname: kafka-connect
    container_name: archestra-kafka-connect
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: archestra-connect-group
      CONNECT_CONFIG_STORAGE_TOPIC: archestra-connect-configs
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_TOPIC: archestra-connect-offsets
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_TOPIC: archestra-connect-status
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components,/opt/kafka-connect-plugins"
      CONNECT_CONNECTOR_CLIENT_CONFIG_OVERRIDE_POLICY: All
    volumes:
      - connect-plugins:/usr/share/confluent-hub-components
      - ./connect-plugins:/opt/kafka-connect-plugins
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8083/connectors || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 90s
    command:
      - bash
      - -c
      - |
        echo "============================================"
        echo "Installing Kafka Connect plugins..."
        echo "============================================"

        # Install Aiven HTTP Sink Connector (open source)
        # This connector supports Mustache templating for request body
        echo "Installing Aiven HTTP Connector..."
        confluent-hub install --no-prompt aiven/aiven-kafka-connect-http:0.6.0 || true

        # Also install Confluent HTTP Sink for comparison/fallback
        echo "Installing Confluent HTTP Connector..."
        confluent-hub install --no-prompt confluentinc/kafka-connect-http:1.7.3 || true

        echo "============================================"
        echo "Starting Kafka Connect..."
        echo "============================================"
        /etc/confluent/docker/run

  # ============================================
  # Kafka UI (Optional - use --profile debug)
  # ============================================

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: archestra-kafka-ui-native
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: archestra-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: archestra-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
    profiles:
      - debug

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  connect-plugins:

networks:
  default:
    name: archestra-kafka-native-network
