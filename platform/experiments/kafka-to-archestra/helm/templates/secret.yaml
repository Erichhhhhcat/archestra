{{- if not .Values.archestra.existingSecret }}
{{- if .Values.archestra.token }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kafka-archestra-bridge.fullname" . }}-archestra
  labels:
    {{- include "kafka-archestra-bridge.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.archestra.secretKey }}: {{ .Values.archestra.token | quote }}
{{- end }}
{{- end }}
