apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kafka-archestra-bridge.fullname" . }}
  labels:
    {{- include "kafka-archestra-bridge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kafka-archestra-bridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kafka-archestra-bridge.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kafka-archestra-bridge.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Archestra configuration
            - name: ARCHESTRA_URL
              value: {{ .Values.archestra.url | quote }}
            {{- if .Values.archestra.existingSecret }}
            - name: ARCHESTRA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.archestra.existingSecret }}
                  key: {{ .Values.archestra.secretKey }}
            {{- end }}

            # Kafka configuration
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.kafka.bootstrapServers | quote }}
            - name: KAFKA_GROUP_ID
              value: {{ .Values.kafka.groupId | quote }}
            - name: KAFKA_TOPICS
              value: {{ .Values.kafka.topics | quote }}
            {{- if .Values.kafka.securityProtocol }}
            - name: KAFKA_SECURITY_PROTOCOL
              value: {{ .Values.kafka.securityProtocol | quote }}
            {{- end }}
            {{- if .Values.kafka.saslMechanism }}
            - name: KAFKA_SASL_MECHANISM
              value: {{ .Values.kafka.saslMechanism | quote }}
            {{- end }}
            {{- if .Values.kafka.existingSecret }}
            - name: KAFKA_SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.kafka.existingSecret }}
                  key: {{ .Values.kafka.secretUsernameKey }}
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.kafka.existingSecret }}
                  key: {{ .Values.kafka.secretPasswordKey }}
            {{- end }}

            # Agent/Prompt IDs
            {{- if .Values.prompts.customerSupport.id }}
            - name: CUSTOMER_SUPPORT_PROMPT_ID
              value: {{ .Values.prompts.customerSupport.id | quote }}
            {{- end }}
            {{- if .Values.prompts.orderProcessing.id }}
            - name: ORDER_PROCESSING_PROMPT_ID
              value: {{ .Values.prompts.orderProcessing.id | quote }}
            {{- end }}
            {{- if .Values.prompts.analytics.id }}
            - name: ANALYTICS_PROMPT_ID
              value: {{ .Values.prompts.analytics.id | quote }}
            {{- end }}

            # Logging and retry
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: MAX_RETRIES
              value: {{ .Values.retry.maxRetries | quote }}
            - name: RETRY_DELAY
              value: {{ .Values.retry.delay | quote }}

            # Routes config file location
            {{- if or .Values.routes.config .Values.routes.existingConfigMap }}
            - name: ROUTES_CONFIG_FILE
              value: "/config/routes.json"
            {{- end }}

            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          volumeMounts:
            {{- if or .Values.routes.config .Values.routes.existingConfigMap }}
            - name: routes-config
              mountPath: /config
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml (omit .Values.livenessProbe "enabled") | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml (omit .Values.readinessProbe "enabled") | nindent 12 }}
          {{- end }}

      volumes:
        {{- if .Values.routes.config }}
        - name: routes-config
          configMap:
            name: {{ include "kafka-archestra-bridge.fullname" . }}-routes
        {{- else if .Values.routes.existingConfigMap }}
        - name: routes-config
          configMap:
            name: {{ .Values.routes.existingConfigMap }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
